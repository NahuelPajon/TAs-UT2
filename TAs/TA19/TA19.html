<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA19</title>
    <script type="module" src="TA19.js"></script>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="name">Nombre: </label>
          <br />
          <input
            type="text"
            id="nameInput"
            placeholder="Nombre..."
            class="formulario"
          />
          <p id="errorName"></p>
        </li>
        <li>
          <label for="email">Email: </label>
          <br />
          <input
            type="text"
            id="emailInput"
            placeholder="Correo electrónico..."
            class="formulario"
          />
          <p id="errorEmail"></p>
        </li>
        <li>
          <label for="password">Password: </label>
          <br />
          <input
            type="password"
            id="passwordInput"
            placeholder="Contraseña..."
            class="formulario"
          />
          <p id="errorPassword"></p>
        </li>
      </ul>
    </form>
    <button type="submit" id="buttonSubmit">Enviar</button>
  </body>
</html>
